<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generatePinViewer" class="form-control text-center " type="text">
                    <button onclick="generateBtn()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="windowArea" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="insertOnWindow(7)" class="button">7</div>
                              <div onclick="insertOnWindow(8)" class="button">8</div>
                              <div onclick="insertOnWindow(9)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="insertOnWindow(4)" class="button">4</div>
                              <div onclick="insertOnWindow(5)" class="button">5</div>
                              <div onclick="insertOnWindow(6)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="insertOnWindow(1)" class="button">1</div>
                              <div onclick="insertOnWindow(2)" class="button">2</div>
                              <div onclick="insertOnWindow(3)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="backspace()" class="button">&lt;</div>
                                <div onclick="insertOnWindow(0)" class="button">0</div>
                                <div onclick="document.getElementById(`windowArea`).value = ` `" class="button">C</div>
                            </div>
                            <div>
                                <button id="submitPin" type="submit" class="submit-btn">Submit</button>
                                <p id="actionText" class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="notMatchMessage" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pinMatchMessage" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
        function generateBtn(){
            const pinMakerBtn = Math.floor(Math.random() * (10000 - 1000) ) + 1000;;
            document.getElementById('generatePinViewer').value = pinMakerBtn ;
          
        }
        function insertOnWindow(number){
            const windowArea = document.getElementById('windowArea').value;
            document.getElementById('windowArea').value = windowArea + number;
        }
        function backspace(){
            const  deductString = document.getElementById('windowArea').value;
            // console.log(typeof(deductString));
            document.getElementById('windowArea').value = deductString.slice(0, deductString.length-1);
        }
        var count  = 2 ;
        const submitPin =  document.getElementById('submitPin').addEventListener('click', function(){
            
            const generatedPin = document.getElementById('generatePinViewer').value
            const windowAreaPin = parseInt(document.getElementById('windowArea').value);
            
            if(generatedPin == windowAreaPin){
                var matchMessage = document.getElementById('pinMatchMessage');
                matchMessage.style.display = "block";
                var notMatchMessage = document.getElementById('notMatchMessage');
                notMatchMessage.style.display = "none";
                document.getElementById('windowArea').value = " ";
                document.getElementById('generatePinViewer').value = " ";
            }
            else{ 

                var notMatchMessage = document.getElementById('notMatchMessage');
                notMatchMessage.style.display = "block";
                var matchMessage = document.getElementById('pinMatchMessage');
                matchMessage.style.display = "none";
                
                var message = document.getElementById('actionText').innerText;
                document.getElementById('actionText').innerText = count +" " +`try left` ;
                
                if(count == 0){
                   document.getElementById('submitPin').disabled = true;
                   document.getElementById('submitPin').style.opacity = .2;
                }
            }
            count --;
            
            
        })
    </script>
</body>
</html>
